<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Fruit</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Fruit</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" Fruit ?</h1>
      <ul class="fruits-list">
        <li>
          <button class="choose-fruit-btn">
            <p>Mango</p>
            <img src="https://static.wixstatic.com/media/2cd43b_4afad0af51c1410f9a910a937aed7c65~mv2.png/v1/fill/w_294,h_388,q_90/2cd43b_4afad0af51c1410f9a910a937aed7c65~mv2.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Pineapple</p>
            <img
               src="https://freepngimg.com/thumb/pineapple/21933-9-cartoon-pineapple-clip-art.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Orange</p>
            <img
               src="https://www.seekpng.com/png/full/361-3612626_orange-clip-art-free-clipart-images-png-clip.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Apple</p>
            <img
               src="https://www.clipartmax.com/png/full/1-19261_red-apple-fruits-png-transparent-images-clipart-icons-transparent-background-apple-clipart.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        @made by Bappa!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
